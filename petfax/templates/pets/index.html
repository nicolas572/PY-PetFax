<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
</head>

<body>
    <div class="container">
        <h1>User Page</h1>
        <div class="callout">
            Welcome to PetFax
        </div>
        <div class="pets-container">
            {% for pet in pets %}
            <div class="pet">
                <h2>{{ pet.pet_name }}</h2>
                <img src="{{ pet.pet_photo }}" alt="{{ pet.pet_name }}" />
                <a href="/pets/{{ pet.pet_id }}">Learn more ‚ü©</a>
            </div>
            {% endfor %}
        </div>
        <div class="callout">
            We'd love to hear more fun facts about our pets!
            <a href="/facts/new">Submit pet facts here.</a>
        </div>
    </div>
</body>

</html>
