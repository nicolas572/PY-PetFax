<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | New</title>
</head>

<body>
    <div class="container">
        <h1>Submit Fax</h1>
        <div class="callout">
            If you have some fun animal facts you'd like to share, please submit them!
        </div>
        <div class="facts-container">
            <form action="/facts" method="POST">
                <label for="submitter">
                    <h2>Name</h2>
                </label>
                <input name="submitter" type="text">
                <br />
                <label for="fact">
                    <h2>Fact</h2>
                </label>
                <textarea name="fact"></textarea>
                <br />
                <input type="submit" value="Submit the Fact">
            </form>
        </div>
        <a href="/pets">( Go Back </a>
    </div>
</body>

</html>
